<!DOCTYPE html>
<html>
  <title>myFlows</title>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-app="myFlows">
    <div>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar=header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">myFlows</a>
          </div>

          <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-1" ng-controller="NavController as navCtrl">
            <ul class="nav navbar-nav navbar-left">
              <li ng-class="{'active' : navCtrl.isSet(1)}"><a href="#/home" ng-click="navCtrl.setTab(1)">Home</a></li>
              <li ng-class="{'dropdown' : true, 'active' : navCtrl.isSet(2)}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">UserName <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#/user" ng-click="navCtrl.setTab(2)">Edit User</a></li>
                  <li><a href="#/list" ng-click="navCtrl.setTab(2)">My Flows</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#/" ng-click="navCtrl.setTab(1)">Logout</a></li>
                </ul>
              </li>
              <li ng-class="{'active' : navCtrl.isSet(3)}"><a href="#/about" ng-click="navCtrl.setTab(3)">About Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="content">
      <div ng-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script src="js/controller/workflowController.js"></script>
    <script src="js/controller/navController.js"></script>
    <script src="js/services/workflowService.js"></script>
    <script src="js/services/userService.js"></script>
  </body>
</html>
